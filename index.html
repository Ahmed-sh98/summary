<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>summary</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
  </head>
  <body>
    <main >
      <div class="container flx-center">
        <section class="left ">
          <h2>Your Result</h2>
  
          <div class="content">
            <div class="circle flx-center">
              <div class="number">
                <p>76</p>
                <span>of 100</span>
              </div>
            </div>
            <div class="last-content">
              <h4 class="title">Great</h4>
              <br />
              <p>
                You scored higher than 65% of <br />
                the people have taken <br />
                these tests
              </p>
            </div>
          </div>
        </section>
        <section class="right">
          <h1>Summary</h1>
  
          <div class="content">
            <div class="summary">
              <div class="sum flx-between">
                <p><i class="fa-solid fa-bolt"></i> Reaction</p>
                <p class="flx-between">
                  <span>80</span>
                  <span>/</span>
                  <span>100</span>
                </p>
              </div>
  
              <div class="sum flx-between">
                <p><i class="fa-regular fa-map"></i> Memory</p>
                <p class="flx-between">
                  <span>92</span>
                  <span>/</span>
                  <span>100</span>
                </p>
              </div>
              <div class="sum flx-between">
                <p><i class="fa-regular fa-message"></i> Verbal</p>
                <p class="flx-between">
                  <span>61</span>
                  <span>/</span>
                  <span>100</span>
                </p>
              </div>
              <div class="sum flx-between">
                <p><i class="fa-regular fa-eye"></i> Visual</p>
                <p class="flx-between">
                  <span>72</span>
                  <span>/</span>
                  <span>100</span>
                </p>
              </div>
            </div>
          </div>
          <button>Continue</button>
        </section>
      </div>
    </main>
  </body>
</html>
